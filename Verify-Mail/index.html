<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Varify</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function verifyMail() {
            let mail=document.getElementById("user");
            if(mail.trim().value=="" || !/[a-b]/.test(mail.value) || !/[@#$*]/.test(mail.value)||!/\d/.test(mail.value)){
                alert("Invalid Mail")
                mail.style.border="solid 2px red";
                return false
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="verify">
        <h3>Forgot Password?</h3>
        <form onsubmit="return verifyMail()">
        
            <label for="user">Email address:</label><br/>
            <input type="email" id="user" required autofocus><br/><br/>
            <div class="form-box">
            <button type="submit" class="btn1">Reset password</button>
            <a href='/SignIn/index.html'>Login</a>
            </div>
        </form>  
       
        
    </div>
    
</body>
</html>
