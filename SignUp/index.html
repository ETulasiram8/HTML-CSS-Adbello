<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBello</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="container1">
        <img src="https://res.cloudinary.com/difbsbubr/image/upload/v1718938856/logo_qzrp2n.png " alt="adbello" class="logo1">

        <form>
            <input type="email" placeholder="Email" required  autofocus="required" class="boxsize"><br/><br/>
            <input type="text" placeholder="Full Name" required  autofocus="required" class="boxsize"><br/><br/>
            <select required>
                <option value="I'm here to">I'm here to</option>
                
            </select><br/><br/>
            <input type="tel" placeholder="Phone number" required class="boxsize"><br/><br/>
            <input type="password" placeholder="Password" autofocus="required" class="boxsize"><br/><br/>
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I Accept <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
              </div>
          <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="login-container">
            <p>Already a member</p>
            <button class="login-btn">Login</button>
          </div>
        
    </div>

    
    
</body>
</html>
