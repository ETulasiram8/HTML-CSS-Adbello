<!DOCTYPE html>
<html lang="en">

<head>
    <media name="viewport" content="width=device-width,initial-scale=1.0"></media>
    <title>AdBello</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validate(){
            let user=document.getElementById("user1");
            let password=document.getElementById("pass");
            if(user.value.trim()==""){
                alert("Invalid") 
                user.style.border="solid 2px red";
                return false;
            }
            else if (!/[@#$^*]/.test(user.value)){
                alert("Email must contain at least one special character (#, @, $, %, ^, &, *) and alteast one number")
                return false;
            }
            else if (!/[A-Z]/.test(password.value)) {
                alert("Password must contain at least one uppercase letter");
                password.style.border = "solid 2px red";
                return false;
            }
            else if (!/[a-z]/.test(password.value)) {
                alert("Password must contain at least one lowercase letter");
                password.style.border = "solid 2px red";
                return false;
            }
            else if (!/\d/.test(password.value)) {
                alert("Password must contain at least one number");
                password.style.border = "solid 2px red";
                return false;
            }
            else if(!/[#@$%^&*]/.test(password.value)) {
                alert("Password must contain at least one special character (#, @, $, %, ^, &, *)");
                password.style.border = "solid 2px red";
                return false;
            }

            else if (password.value.trim()==""){
                alert("Inavlid")
                password.style.border="solid 2px red";
                return false;
            }
            else if (password.value.trim().length < 8){
                alert("invalid password")
                return false;
            }
            else {
                return true;
            }


        }
    </script>

</head>

<body>
    <div class="container">
        <div class="container1">
            <img src="https://res.cloudinary.com/difbsbubr/image/upload/v1718938856/logo_qzrp2n.png " alt="adbello"
                class="logo1">


            <form onsubmit=" return validate()">
                <input  id ="user1"type="email" placeholder="Email" class="boxsize"><br /><br/>
                <input id ="pass" type="password" placeholder="Password" class="boxsize"><br /><br />
                <button type="submit" class="btn1">Login</button>
            </form>

            <p class="para"><a href="/Verify-Mail/index.html">Forgot Password?</a></p>
            <p class="para1">Doesn't have an account yet</p>
            <button class="btn2" onclick="window.location.href='/SignUp/index.html'">Create New Account</button>
        </div>
    </div>






</body>

</html>
